
<div class="min-h-screen bg-gray-50">
  <!-- Navigation Header -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-gray-900">Internship Portal</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-600">
            Welcome, {{ currentUser?.username }}
          </span>
          <span class="px-2 py-1 bg-primary-100 text-primary-800 text-xs rounded-full">
            {{ currentUser?.role }}
          </span>
          <button (click)="logout()" class="btn-secondary">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div *ngIf="currentUser?.role === 'STUDENT'">
      <app-student-dashboard></app-student-dashboard>
    </div>
    
    <div *ngIf="currentUser?.role === 'COMPANY'">
      <app-company-dashbord></app-company-dashbord>
    </div>
    
    <div *ngIf="currentUser?.role === 'ADMIN'">
      <app-admin-dashbord></app-admin-dashbord>
    </div>
  </div>
</div>
