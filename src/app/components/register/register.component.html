<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="back-link">
        <a (click)="goToHome()" class="back-button">
          <svg class="back-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Back to Home
        </a>
      </div>
      
      <div class="logo-section">
        <div class="logo-icon">
          <span>ðŸŽ“</span>
        </div>
        <h1>Create Your Account</h1>
        <p>Join thousands of students finding their dream internships</p>
      </div>
    </div>

    <form (ngSubmit)="onRegister()" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <input
            id="username"
            type="text"
            [(ngModel)]="username"
            name="username"
            class="form-input"
            placeholder="Choose a username"
            required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            class="form-input"
            placeholder="Choose a password"
            required>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Account Type</label>
        <div class="input-wrapper">
          <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
          <select
            id="role"
            [(ngModel)]="role"
            name="role"
            class="form-input">
            <option value="STUDENT">Student</option>
            <option value="COMPANY">Company</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
      </div>

      <div class="message-container">
        <div *ngIf="error" class="error-message">
          <svg class="message-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          {{ error }}
        </div>

        <div *ngIf="success" class="success-message">
          <svg class="message-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          {{ success }}
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="submit-button">
        <span *ngIf="loading" class="loading-spinner"></span>
        <span *ngIf="loading">Creating Account...</span>
        <span *ngIf="!loading">Create Account</span>
      </button>
    </form>

    <div class="login-link">
      <p>Already have an account?</p>
      <button (click)="goToLogin()" class="link-button">
        Sign in here
      </button>
    </div>
  </div>
  
  <!-- Floating animation -->
  <div class="floating-pulse"></div>
</div>
